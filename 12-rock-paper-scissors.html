<!DOCTYPE html>
<html>
    <head>
      <title>Rock Paper Scissors</title>
      <link rel="shortcut icon" href="#">
      <link
      rel = "stylesheet"
      href="css/12-rock-paper-scissors.css"
      >
    </head>
    <body>
      <p class="title"> Rock Paper Scissors</p>

      <button class="move-button" onclick=" buttonTapped(rock)"> 
        <img src="src/rock-emoji.png" class="emoji-icon">
      </button>
      <button class="move-button" onclick=" buttonTapped(paper)">
        <img src="src/paper-emoji.png" class="emoji-icon">
      </button>
      <button class="move-button" onclick=" buttonTapped(scissors)">
        <img src="src/scissors-emoji.png" class="emoji-icon">
      </button>
      <p class="js-result result"></p>

      <p class="js-emoji "> 
      </p>

      <p class="js-score score"></p>
      <button class="reset-score-button" onclick="resetScore()">Reset Score</button>
      <button class="auto-play-button" onclick="autoplay()">Auto Play</button>
      
      <script src="scripts/12-rock-paper-scissors.js"></script>
      </script>
    </body>
</html>
