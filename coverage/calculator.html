<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <p>Calculator</p>
    <p>
      <button id="one" onclick="numberPressed(1)">1</button> 
      <button id="two" onclick="numberPressed(2)">2</button>
       <button id="three" onclick="numberPressed(3)">3</button> 
       <button id="plus">+</button>
      </p>
      <p>
        <button id="four" onclick="numberPressed(4)">4</button>
        <button id="five" onclick="numberPressed(5)">5</button> 
        <button id="six" onclick="numberPressed(6)">6</button>
         <button id="minus">-</button>
        </p>
        <p>
           <button id="seven" onclick="numberPressed(7)">7</button> 
           <button id="8" onclick="numberPressed(8)">8</button>
           <button id="nine" onclick="numberPressed(9)">9</button>
           <button id="times">*</button>
          </p>
          <p>
            <button id="zero" onclick="numberPressed(0)">0</button> 
            <button id="dot">.</button>
             <button id="equals">=</button> 
             <button id="divide">/</button>
            </p>
            <p>
              <button id="clear">Clear</button>
            </p>
      <script>
        let calculation = "";
        let answer = 0;
        document.getElementById('clear').addEventListener('click', clear);
        document.getElementById('plus').addEventListener('click', plusPressed);
        document.getElementById('equals').addEventListener('click', equalsPressed);
        

        function numberPressed(digit) {
          calculation += digit;
          console.log(calculation);
        }

        function plusPressed(){
          if (calculation !== "") {
            answer += eval(calculation);

          }
           console.log(answer);
           calculation = "";

        }

        function equalsPressed(){
          if (calculation !== "") {
            answer += eval(calculation);

          }
          console.log(answer);
          calculation = "";
        }

        function clear() {
          calculation = "";
          answer = 0;
          console.log('clear pressed');
        }

        console.log(`${5 && 'hello'}`);
      </script>
  </body>
</html>
